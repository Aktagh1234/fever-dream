<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Fever Dream</title>
</head>
<body>
   <section class="zoom-stack">

        <!-- Ocean wrapper (background) -->
        <div class="ocean-wrapper">
            <img src="assets/ocean.png" alt="Ocean Background" class="ocean-image">
        </div>
        <!-- Background behind cave -->
        <div class="inside-rock-wrapper">
            <img src="assets/inside-cave.png" alt="Inside Cave Image" class="inside-rock-image">
            <div class="vignette"></div>
        </div>
        <!-- After gate wrapper (background) -->
        <div class="after-wrapper">
            <img src="assets/scene 1.png" alt="After Gate Image" class="after-gate-image">
        </div>

        <!-- Entry gate wrapper (foreground) -->
        <div class="gate-wrapper">
            <img src="assets/entry-gate.png" alt="Enter Gate Image" class="enter-gate-image">
        </div>

        <!-- Tree wrapper (foreground) -->
        <div class="tree-wrapper">
            <img src="assets/tree.png" alt="Tree" class="tree-image">
        </div>

    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
